<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin: 0;
            display: flex;
            height: 100vh;
            flex-direction: column;
            align-items: flex-start;
            align-items: center;
            justify-content: center;
        }
        #haris-logo{
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            animation: rotation 5s infinite linear;

            color: rgb(51, 51, 51);
            font-weight: bolder;
            font-size: larger;
        }
        #haris-logo img{
            border-radius: 150px;
        }
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }
    </style>
    <title>Harizz</title>
</head>
<body>
    <div class="header">
        <div id="haris-logo">
            <img src="./media/logo.jpg" alt="Haris">
            <div>Harizz</div>
        </div>    
    </div>
</body>
</html>
